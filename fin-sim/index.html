<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Financial scenario simulator with custom exchange rates"
    />
    <title>Financial Simulator</title>
    <script type="module" crossorigin src="/assets/index-f6239866.js"></script>
    <link rel="stylesheet" href="/assets/index-132427ce.css">
  </head>
  <body>
    <div id="app">
      <header class="container inset">
        <nav id="navigation" class="nav row">
          <a href="/" data-active="true">Scenarios</a>
          <a href="/exchange">Exchange Rates</a>
          <a href="/settings">Settings</a>
        </nav>
      </header>
      <main id="main" class="container inset"></main>
      <footer class="container inset"></footer>
    </div>

    <template id="/">
      <div class="col">
  <div class="row between">
    <h1>Scenarios</h1>
    <button class="primary" name="scenario-add">Add Scenario</button>
  </div>
  <ol id="scenario-items" class="col"></ol>
</div>

<template id="scenario-template">
  <li class="col inset round border">
    <div class="row between">
      <div>
        <input type="text" placeholder="Scenario Name" name="scenario-name" />
        <select name="scenario-period">
          <option disabled selected value>Period</option>
          <option value="1">1 month</option>
          <option value="3">3 months</option>
          <option value="6">6 months</option>
          <option value="12">12 months</option>
        </select>
        <select name="scenario-currency">
          <option disabled selected value>Currency</option>
          <option value="RON">RON</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="USD">USD</option>
        </select>
      </div>
      <div>
        <button name="scenario-remove">Remove</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="scenario-entries"></tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <button name="scenario-entry-add" class="primary">Add Entry</button>
          </td>
          <td>
            <strong><span id="scenario-amount">0.00</span></strong>
            <span id="scenario-currency">--</span>/<span id="scenario-period"
              >--</span
            >mos.
          </td>
          <td>
            <span id="scenario-direction">--</span>
          </td>
        </tr>
      </tfoot>
    </table>
  </li>
</template>

<template id="scenario-entry-template">
  <tr>
    <td>
      <input type="text" placeholder="Entry Name" />
    </td>
    <td>
      <input
        type="number"
        min="-10000.00"
        max="10000.00"
        step="0.01"
        placeholder="00.00"
        name="scenario-entry-amount"
      />
      <select name="scenario-entry-currency">
        <option disabled selected value>Currency</option>
        <option value="RON">RON</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <span id="scenario-entry-amount">0.00</span>
      <span id="scenario-entry-currency">USD</span>/1mo.
    </td>
    <td><button name="scenario-entry-remove">ðŸ—‘</button></td>
  </tr>
</template>

    </template>

    <template id="/exchange">
      <div class="col">
  <div class="row between">
    <h1>Exchange Rates</h1>
  </div>
  <table>
    <thead>
      <tr>
        <th>RON</th>
        <th>EUR</th>
        <th>GBP</th>
        <th>USD</th>
      </tr>
    </thead>
    <tbody id="exchange-entries">
      <tr>
        <td><input type="number" value="1.00" name="RON" disabled /></td>
        <td><input type="number" value="0.20" name="EUR" /></td>
        <td><input type="number" value="0.18" name="GBP" /></td>
        <td><input type="number" value="0.24" name="USD" /></td>
      </tr>
    </tbody>
  </table>
</div>

    </template>

    <template id="/settings">
      <div class="col">
  <div class="row between">
    <h1>Settings</h1>
  </div>
  <div>
    <button name="reset-store" class="primary">Reset All Data</button>
  </div>
</div>

    </template>

    <template id="/404">
      <h1>Not found</h1>

    </template>

    
  </body>
</html>
