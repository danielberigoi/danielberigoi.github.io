<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fine Arts</title>
    <meta name="description" content="A collection of fine arts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="favicon" rel="icon" type="image/png" />
  </head>
  <body>
    <!--
    ░░░░░░░░▄▄▄███░░░░░░░░░░░░░░░░░░░░
    ░░░▄▄██████████░░░░░░░░░░░░░░░░░░░
    ░███████████████░░░░░░░░░░░░░░░░░░
    ░▀███████████████░░░░░▄▄▄░░░░░░░░░
    ░░░███████████████▄███▀▀▀░░░░░░░░░
    ░░░░███████████████▄▄░░░░░░░░░░░░░
    ░░░░▄████████▀▀▄▄▄▄▄░▀░░░░░░░░░░░░
    ▄███████▀█▄▀█▄░░█░▀▀▀░█░░▄▄░░░░░░░
    ▀▀░░░██▄█▄░░▀█░░▄███████▄█▀░░░▄░░░
    ░░░░░█░█▀▄▄▀▄▀░█▀▀▀█▀▄▄▀░░░░░░▄░▄█
    ░░░░░█░█░░▀▀▄▄█▀░█▀▀░░█░░░░░░░▀██░
    ░░░░░▀█▄░░░░░░░░░░░░░▄▀░░░░░░▄██░░
    ░░░░░░▀█▄▄░░░░░░░░▄▄█░░░░░░▄▀░░█░░
    ░░░░░░░░░▀███▀▀████▄██▄▄░░▄▀░░░░░░
    ░░░░░░░░░░░█▄▀██▀██▀▄█▄░▀▀░░░░░░░░
    ░░░░░░░░░░░██░▀█▄█░█▀░▀▄░░░░░░░░░░
    ░░░░░░░░░░█░█▄░░▀█▄▄▄░░█░░░░░░░░░░
    ░░░░░░░░░░█▀██▀▀▀▀░█▄░░░░░░░░░░░░░
    ░░░░░░░░░░░░▀░░░░░░░░░░░▀░░░░░░░░░
    -->
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
      const cvs = document.querySelector("#canvas");
      const fav = document.querySelector("#favicon");
      const ctx = cvs.getContext("2d");

      const grSz = 12;
      const wu = (i) => (i * cvs.width) / grSz;
      const hu = (i) => (i * cvs.height) / grSz;

      const shapes = [
        (x, y, w, h) => ctx.rect(x, y, w, h),
        (x, y, w, h) => ctx.arc(x + w * 0.5, y + h * 0.5, Math.min(w, h) * 0.5, 0, Math.PI * 2),
      ];

      const rnd = (mn, mx, s = 0.5) => Math.round(Math.random() * (mx - mn) + mn / s) * s;
      const col = (w = 16777215) => Math.floor(Math.random() * w).toString(16);
      const shp = (i = -1) => (i < 0 ? rnd(0, shapes.length - 1, 1) : i);

      const draw = (x, y, w, h, c, s) => {
        ctx.beginPath();
        ctx.fillStyle = `#${c}`;
        shapes[s](wu(x), hu(y), wu(w), hu(h));
        ctx.fill();
      };

      const generate = async () => {
        const skCol = col();
        const eyCol = col();
        const eyShp = shp();

        ctx.clearRect(0, 0, cvs.width, cvs.height);

        // ----- x ------ | ------ y ----- | ----- w ------ | ----- h ------ | color | shape |
        draw(rnd(0.0, 0.0), rnd(0.0, 0.0), rnd(grSz, grSz), rnd(grSz, grSz), col(), shp(0.0)); // background
        draw(rnd(1.0, 1.5), rnd(1.0, 1.0), rnd(10.0, 10.0), rnd(8.0, 8.0), skCol, shp(-1)); // head
        draw(rnd(0.5, 3.5), rnd(2.5, 3.5), rnd(3.0, 3.0), rnd(3.0, 3.0), eyCol, eyShp); // eye 1
        draw(rnd(5.5, 8.0), rnd(2.5, 3.5), rnd(3.0, 3.0), rnd(3.0, 3.0), eyCol, eyShp); // eye 2
        draw(rnd(2.0, 8.0), rnd(6.0, 8.0), rnd(2.0, 4.0), rnd(1.0, 2.0), col(), shp(-1)); // mouth
        draw(rnd(4.0, 5.0), rnd(9.0, 9.0), rnd(3.0, 5.0), rnd(1.0, 1.0), skCol, shp(0.0)); // neck
        draw(rnd(2.0, 2.0), rnd(10.0, 10.0), rnd(8.0, 9.0), rnd(2.0, 2.0), col(), shp(0.0)); // body

        fav.setAttribute("href", cvs.toDataURL());
      };

      cvs.addEventListener("click", generate);
      generate();
    </script>
  </body>
</html>
